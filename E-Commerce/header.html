<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce</title>
  </head>
  <body>
    <header class="header active">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
        alt="JS Logo"
        class="logo"
      />
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#Home">Home</a></li>
          <li><a class="navbar-link" href="#About">About</a></li>
          <li><a class="navbar-link" href="#Contact">Contact</a></li>
          <li><a class="navbar-link" href="#Services">Services</a></li>
          <li><a class="navbar-link" href="#Gallery">Gallery</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <p>Hero Section</p>
        </div>
      </section>
      <section class="section-services">
        <div class="hero">
          <p>Services Section</p>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
